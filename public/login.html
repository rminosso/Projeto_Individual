<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FITLIFE | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./assets/imgs/icone.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
        <div class="container_header">
            <div class="navbar">
                <ul>
                    <li> <a href="index.html">Home</span></a></li>
                    <li> <a href="minhaHistoria.html"></span> Sobre o projeto / Minha história </a></li>
                    <li> <a href="LoginCadastroDash/login.html"><span style="color:rgb(0, 0, 0);">Login/Cadastro</span></a>
                    </li>
                </ul>
            </div>
    </header>

    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container_login">
        <h2>Faça seu login</h2>
        <div class="formulario">
            <div class="campo">
                <span>E-mail:</span>
                <input id="email_input" type="text" placeholder="Login">
            </div>
            <div class="campo">
                <span>Senha:</span>
                <input id="senha_input" type="password" placeholder="******">
            </div>
        </div>
        <button class="botao" onclick="entrar()">Entrar</button>
        <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

    <footer>
    <p>Contato (FITLIFE@GMAIL.COM, 1194002-8922(WhatsApp)).</p>
    <p>Todos os direitos reservados a Renan Minosso </p>
    </footer>
</body>
</html>
<script>
    function entrar() {
        var email = email_input.value;
        var senha = senha_input.value;

        if (email == "" || senha == "") {
            var card = document.getElementById("cardErro");
            if (card) card.style.display = "block";
            
            var msg = document.getElementById("mensagem_erro");
            if (msg) msg.innerHTML = "Preencha todos os campos!";
            
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha,
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!");

            if (resposta.ok) {
                
                resposta.json().then(json => {
                    console.log("O que o servidor respondeu:", json);
                    
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario; 
                    sessionStorage.ALTURA_USUARIO = json.altura;
                    sessionStorage.PRIORIDADE_USUARIO = json.prioridade;
                    sessionStorage.DISPONIBILIDADE_USUARIO = json.dispTreino;
                    sessionStorage.NIVEL_USUARIO = json.nivel;

                    setTimeout(function () {
                        window.location = "Dashboard.html";
                    }, 1000); 
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        var card = document.getElementById("cardErro");
        if (card) {
            card.style.display = "none";
        }
    }
</script>
